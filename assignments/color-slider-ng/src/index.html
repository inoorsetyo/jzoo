<!DOCTYPE html>
<html ng-app="app">
<head>

  <title>Colour Slider - AngularJS</title>
  
  <meta charset="utf-8">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
