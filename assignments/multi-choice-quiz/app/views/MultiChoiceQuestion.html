<%
	var questionsArr = model.get('options');
%>

<div class="question-container"><%= model.get('question') %></div>
<div class="row question-answers">
	<div>
		<% for(var i=0;i<questionsArr.length;i++) { %>
			<input type="radio" value="<%= model.get('order') %>"><%= questionsArr[i] %>
		<% } % >
	</div>
</div>
